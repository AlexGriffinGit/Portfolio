 <!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="Images/Pages/Box/BoxMenu.png" alt="Box menu screen" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/Box/BoxLevel1.png" alt="First level of Box" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/Box/BoxHealthLow.png" alt="Second level of Box with health warning showing" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/Box/BoxLevel3.png" alt="Third and final level of Box" style="width:80%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:70%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
