<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="Images/Pages/Chatroom/Client1.png" alt="The first chatroom client" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/Chatroom/Client2.png" alt="The second chatroom client" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/Chatroom/Client3.png" alt="The second chatroom client entering the chat later" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/Chatroom/Server.png" alt="The chatroom server showing messages" style="width:80%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:70%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>

 </footer>

</body>
