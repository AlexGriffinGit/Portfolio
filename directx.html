<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="Images/Pages/DirectX/CubesBlue.png" alt="Blue cubes in DirectX" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/DirectX/CubesGreen.png" alt="Green cubes in DirectX" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/DirectX/CubesRed.png" alt="Red cubes in DirectX" style="width:80%" onclick="myFunction(this);">
  </div>
 <div class="column">
    <img src="Images/Pages/DirectX/CubesGreenSpec.png" alt="Green cubes with strong specular light" style="width:80%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:70%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
