<!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="Images/Pages/ODBAR/BlankEngine.png" alt="Blank level in the engine" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/ODBAR/EngineLevel.png" alt="Level made with preloaded tiles" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/ODBAR/EngineLevelPlay.png" alt="playing the level created in the engine" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/ODBAR/EngineSave.png" alt="Saving the level that was created" style="width:80%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:70%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
