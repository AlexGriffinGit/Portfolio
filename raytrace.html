 <!-- The four columns -->
<div class="row">
  <div class="column">
    <img src="Images/Pages/RayTrace/Form.webp" alt="Form used for setting values of the spheres" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/RayTrace/FileName.webp" alt="Inputting file name that was created in the form" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/RayTrace/RenderProg.webp" alt="Progress of the render" style="width:80%" onclick="myFunction(this);">
  </div>
  <div class="column">
    <img src="Images/Pages/RayTrace/Spheres.webp" alt="one finished frame of the render" style="width:80%" onclick="myFunction(this);">
  </div>
</div>

<div class="container">
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
  <img id="expandedImg" style="width:70%">
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
